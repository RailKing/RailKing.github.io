<!DOCTYPE html>
<html>
    <link rel="icon" type="png" href="favicon.png">
  <title>Rail King</title>
<body>
<form name="submit-to-google-sheet">
<input type="text" placeholder="Uživatelské jméno" id="user" name="user" required>
<br>
<input type="email" placeholder="Email" id="mail" name="mail" required>
<br>
<input type="password" placeholder="Heslo" id="pass" name="pass" required>
<br>
<input type="submit" value="Registrovat" class="myButton" onclick="window.location.href = 'https://railking.github.io/';">
</form>
</body>
	<script src="https://wzrd.in/standalone/formdata-polyfill"></script>
<script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
<script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
	<script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbwQlMRCjp_EVJC__z5q9epn3fqUmJhlSkazvlAfjR3lIaSk1ZUz/exec>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
<style>
.myButton {
	box-shadow: 0px 10px 14px -7px #3e7327;
	background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
	background-color:#77b55a;
	border-radius:4px;
	border:1px solid #4b8f29;
	display:block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:24px;
	font-weight:bold;
	padding:32px 76px;
	text-decoration:none;
	text-shadow:0px 1px 0px #5b8a3c;
	text-align: center
}
.myButton:hover {
	background:linear-gradient(to bottom, #72b352 5%, #77b55a 100%);
	background-color:#72b352;
}
.myButton:active {
	position:relative;
	top:2px;
}

</style>
</html>
